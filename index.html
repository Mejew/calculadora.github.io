<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>actividad Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display-screen">
                <div id="display"></div>
            </div>
        <div class="buttons">
            <table>
                <tr>
                    <td><button class="btn-operaciones" id="borrar">C</button></td>
                    <td><button class="btn-operaciones" id="+">+</button></td>
                    <td><button class="btn-operaciones" id="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn-numeros" id="1">1</button></td>
                    <td><button class="btn-numeros" id="2">2</button></td>
                    <td><button class="btn-numeros" id="3">3</button></td>
                    <td><button class="btn-operaciones" id="/">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn-numeros" id="4">4</button></td>
                    <td><button class="btn-numeros" id="5">5</button></td>
                    <td><button class="btn-numeros" id="6">6</button></td>
                    <td><button class="btn-operaciones" id="*">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn-numeros" id="7">7</button></td>
                    <td><button class="btn-numeros" id="8">8</button></td>
                    <td><button class="btn-numeros" id="9">9</button></td>
                    <td ><button class="btn-igual" id="igual">=</button></td>
                </tr>
                <tr>
                    <td colspan="3"><button class="btn-cero" id="0">0</button></td>
                </tr>
            </table>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
